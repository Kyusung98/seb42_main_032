spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    init:
      data-locations: classpath*:db/h2/data.sql
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${secrets.G_CLIENT_ID}
            clientSecret: ${secrets.G_CLIENT_SECRET}
            scope:
              - email
              - profile
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
mail:
  address:
    admin: admin@gmail.com
webClient:
  baseUrl: ${secrets.OPENBANKING_URL}
openbanking:
  api:
    client-id: ${secrets.K_CLIENT_ID}
    client-secret: ${secrets.K_CLIENT_SECRET}
    redirect-uri: ${secrets.K_REDIRECT_URI}